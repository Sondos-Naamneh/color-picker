<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Color Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
    }

    .color-palette {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    input[type="color"] {
      
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      padding: 0;
    }

    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
      border-radius: 50%;
    }

    input[type="color"]::-webkit-color-swatch {
      border: none;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <h2>Choose a Color</h2>

  <div class="color-palette">
    <input type="color" value="#ff0000">
    <input type="color" value="#0000ff">
    <input type="color" value="#00ff00">
    <input type="color" value="#ffff00">
    <input type="color" value="#ff00ff">
    <input type="color" value="#00ffff">
    <input type="color" value="#800000">
    <input type="color" value="#808080">
  </div>

</body>
</html>
